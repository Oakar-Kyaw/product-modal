<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Model</title>
</head>
<body>
    <!--Global Background-->
    <div class="flex flex-col bg-[#F1F5F9] h-full items-center justify-center md:h-screen ">
        <!--Background for Inner Card-->
        <div class="bg-white mx-6 p-6 my-4 shadow-xl rounded-lg shadow-t-xl">
            <!--Inner Card-->
            <div class="flex flex-col items-center justify-center font-serif md:flex-row md:items-start">
             <div class="mb-2 ">
                <img src="images/headphone.png" alt="" class="w-60 hover:scale-105 cursor-pointer duration-500">
            </div>

            <!-- Beside Image -->
            <div class="flex flex-col py-0 px-2 justify-center items-center text-center space-y-2 md:space-y-0 md:items-start md:justify-start">
                
                <!--Free Shipping Button-->
                 <button class="py-1 px-2 text-xs bg-black text-white rounded-2xl">
                Free shipping
               </button>   
               <!--End Free Shipping Button-->

                <!--Content-->
               <div class=" text-xl">
                Razer Kraken Kitty Edt Gaming Headset Quartz
               </div>
               <div class="">
                <p class="line-through md:my-4">
                $799
               </p>
               </div>
               <div>
                <p class="font-bold text-5xl mb-2">
                $599
               </p>
               </div>
               
               <div class="mt-2">
                <p class="text-xs text-[#B0B1B6] ">
                The offer is valid until April 3 or as long as stock lasts!
               </p>
               </div>
               

                <div class="mt-4 group w-full">
                   <button class="mt-4 group bg-blue-600 w-full rounded-[5px] border border-b-8  border-blue-700 group-hover:border-t-8 group-hover:shadow-lg group-hover:bg-blue-700 group-hover:border-b-0 ">
                <div class="text-white  p-2 rounded-lg">Add To Cart</div> 

               </button> 
                </div>
                <!--End Content-->
              
                
               <div class="flex flex-row items-center w-full ">
                 <div class="hover:animate-ping w-3 h-3 rounded-xl bg-green-500 cursor-pointer my-4"></div>
                 <div class="text-xs ml-2 my-4">50+ pcs. instock</div>
               </div>
               
               <!--Cart Favorite Button-->
               <div class="flex flex-col w-full space-y-4 md:flex-row md:space-y-0 md:space-x-4 ">
                  <button class="flex items-center justify-center border border-[#B0B1B6] px-2 py-2 rounded-lg hover:-translate-y-0.5 hover:shadow-lg duration-500 hover:bg-opactiy-30">
                    <img src="images/heart.png" alt="" class="w-8 h-8">
                    <p>Add To Favorite</p>
                  </button>
                  <button class="flex items-center justify-center  border border-[#B0B1B6] px-12 py-2 rounded-lg hover:-translate-y-0.5 hover:shadow-lg duration-500 hover:bg-opactiy-30">
                    <img src="images/weight.png" alt="" class="w-8 h-8">
                    <p>Add To Cart</p>
                  </button>
               </div>
               <!--End Favorite/Cart Button-->
            </div>
               
            <!--End Best Image-->
            </div>
              
          <!--End Inner Card-->
        </div> 
        <!--End Background For Inner Card--> 
    </div>
</body>
</html>
